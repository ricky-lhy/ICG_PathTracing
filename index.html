<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CSCG</title>
</head>

<body>
    <div id="controller" class="position-absolute top-0 end-0 p-4">
        <div class="container rounded bg-white p-3">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" style="width: 80px;">Position</span>
                <input id="cam-pos-x" type="number" class="form-control" placeholder="X" value="0" style="width: 60px;">
                <input id="cam-pos-y" type="number" class="form-control" placeholder="Y" value="1.5" style="width: 60px;">
                <input id="cam-pos-z" type="number" class="form-control" placeholder="Z" value="5.5" style="width: 60px;">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" style="width: 80px;">Direction</span>
                <input id="cam-dir-x" type="number" class="form-control" placeholder="X" value="0" style="width: 60px;">
                <input id="cam-dir-y" type="number" class="form-control" placeholder="Y" value="1.5" style="width: 60px;">
                <input id="cam-dir-z" type="number" class="form-control" placeholder="Z" value="0" style="width: 60px;">
            </div>
            <button id="control-btn" type="button" class="btn btn-primary btn-sm" style="width: 100%;">
                Apply
            </button>
        </div>
    </div>
    <div id="switch" class="position-absolute bottom-0 end-0 p-4">
        <button id="switch-btn" class="btn btn-light">Switch</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
